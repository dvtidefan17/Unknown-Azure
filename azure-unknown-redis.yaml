apiVersion: apps/v1
kind: Deployment
metadata:
  name: unknown300-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unknown300-deployment
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: unknown300-deployment
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: unknown300-deployment
        image: acrcicd17.azurecr.io/azure-vote-front:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-vote-front
